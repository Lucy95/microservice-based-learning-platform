<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Capstone</title>
	    <!-- Bootstrap -->

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		
    <!-- font awesome -->
   		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
   		<link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
	</head>

	<body>
		<nav class="navbar navbar-light bg-faded">
		  <a class="navbar-brand" href="#"><h2>ELeaRn</h2></a>
		</nav>
		<div class="row">
		    <div  class="col-sm-6">
		        <div class="col-xs-3">
		            <ul class="nav nav-tabs tabs-left">
		                <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
		                <li><a href="#add-course" data-toggle="tab">Add Course</a></li>
		                <li><a href="#update-course" data-toggle="tab">Update Course</a></li>
		                <li><a href="#delete-course" data-toggle="tab">Delete Course</a></li>
		                <li><a href="#logout" data-toggle="tab">Logout</a></li>
		            </ul>
		        </div>
		        <div class="col-xs-9">
		            <!-- Tab panes -->
		            <div class="tab-content">
		                <div class="tab-pane active" id="home"><h2>Welcome</h2></div>

		                <div class="tab-pane" id="add-course">
		                	<h2>Add New Course</h2>
		                	<form method="post" action="/course/add" id="add-crs-form" class="form-inline">
						      	<input type="text" name="course_code" placeholder="Course Code" class="form-control" required="required" />
						      	<br />
						      	<input type="text" name="course_name" placeholder="Course Name" class="form-control" required="required" />
						      	<br />
						      	<select name="course_level" class="form-control" required="required">
						      		<option value="Beginner">Beginner</option>
						      		<option value="Intermediate">Intermediate</option>
						      		<option value="Advances">Advanced</option>
						      	</select>
						      	<br />
						      	<input type="text" name="course_duration" placeholder="Course Duration" class="form-control" required="required" />
						      	<br />
						      	<input type="text" name="course_incharge" placeholder="Course Incharge" class="form-control" required="required" />
						      	<br />
						      	<textarea name="course_descp" placeholder="Course Description" class="form-control" ></textarea>
						      	<br />
						      	<button class="btn btn-primary" type="submit">SUBMIT</button>
						    </form>
		                </div>

		                <div class="tab-pane" id="update-course">Messages Tab.</div>
		                <div class="tab-pane" id="delete-course">Settings Tab.</div>
		                <div class="tab-pane" id="logout">Logout Tab.</div>
		            </div>
		        </div>
		        <div class="clearfix"></div>
		    </div>
		</div>
	</body>
</html>
