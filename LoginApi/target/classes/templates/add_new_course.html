<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Capstone</title>
	    <!-- Bootstrap -->

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		
    <!-- font awesome -->
   		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
   		<link rel="stylesheet" type="text/css" href="/css/add_new_course.css"/>
	</head>

	<body>

		<nav class="navbar navbar-light bg-faded">
		  <a class="navbar-brand" href="#"><h2>ELeaRn</h2></a>
		  <a class="btn btn-primary" href="/signout"><i class="fa fa-sign-out fa-lg fa-fw"></i>Logout</a>
		</nav>

		<div class="row">
		    <div  class="col-sm-12">
		    	<h1 style="">Add a New Course</h1>
		    	<form class="form-inline" method="post" action="/add-new-course">
		    		<input type="text" name="course_name" class="form-control" placeholder="Course Name" required="required" />
		    		<input type="text" name="course_code" class="form-control" placeholder="Course Code" required="required" />
		    		
		    		<br />
		    		<select name="course_level" class="form-control">
		    			<option value="beginner">Beginner</option>
		    			<option value="intermediate">Intermediate</option>
		    			<option value="advanced">Advanced</option>
		    		</select>
		    		<input type="text" name="course_duration" class="form-control" placeholder="Course Duration" required="required"/>
		    		
		    		<br />
		    		<textarea name="course_descp" placeholder="Course Description" class="form-control"></textarea>
		    		<br />
		    		<button type="submit" class="btn btn-default">SUBMIT</button>
		    	</form>
			</div>
		</div>

	</body>
</html>
